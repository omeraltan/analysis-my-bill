<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fatura/Analiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0ac2d719c3.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd; margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}" style="font-weight: bold"><i>Fatura/Analiz</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/fatura}">Faturalar</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active" aria-current="page" th:href="@{/tanim}">Tanımlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/kurum}">Kurumlar</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Ara..." aria-label="Ara">
          <button class="btn btn-outline-success" type="submit">Ara</button>
        </form>
      </div>
    </div>
  </nav>
  <br/>
  <div style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px">
    <form th:action="@{/kurum/processInstitutionForm}" th:object="${institution}" method="POST">
      <div class="mb-3">
        <label for="kurumId" class="form-label">Kurum Adı*</label>
        <input id="kurumId" th:field="*{name}" type="text" class="form-control" required placeholder="Lütfen Kurum Adı Giriniz!">
      </div>
      <div class="mb-3">
        <label for="phoneId" class="form-label">Telefon Numarası*</label>
        <input id="phoneId" th:field="*{phone}" type="number" class="form-control" required placeholder="Lütfen Telefon Numarası Giriniz!">
      </div>
      <div class="mb-3">
        <label for="kurumaddress" class="form-label">Kurum Açıklaması*</label>
        <textarea id="kurumaddress" th:field="*{address}" class="form-control" required rows="3" placeholder="Lütfen Kurum Açıklamasını Giriniz!" th:maxlength="100"></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" style="width: 200px">
          <i class='fa fa-save'></i>
          Kaydet
        </button>
      </div>
      <br/>
      <div class="mb-3">
        <table class="table table-bordered border-primary">
          <tr>
            <th>Sıra Nu</th>
            <th>Kurum Adı</th>
            <th>Telefonu</th>
            <th>Adresi</th>
            <th style="text-align: center">İşlem</th>
          </tr>
          <tr th:each="kurum : ${list}">
            <td class="align-middle" th:text="${kurum.id}"></td>
            <td class="align-middle" th:text="${kurum.name}"></td>
            <td class="align-middle" th:text="${kurum.phone}"></td>
            <td class="align-middle" th:text="${kurum.address}"></td>
            <td class="align-middle" style="text-align: center; width: 150px">
              <button type="button" class="btn btn-outline-info btn-sm">Güncelle</button>
              <button type="button" class="btn btn-outline-danger btn-sm">Sil</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
</body>
</html>
