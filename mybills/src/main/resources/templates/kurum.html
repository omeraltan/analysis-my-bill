<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fatura/Analiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0ac2d719c3.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg border border-secondary rounded" style="background-color: lightskyblue; margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}" style="font-weight: bold"><i>Fatura/Analiz</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/fatura}">Faturalar</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active" aria-current="page" th:href="@{/tanim}">Tanımlar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/kurum}">Kurumlar</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Ara..." aria-label="Ara">
          <button class="btn btn-outline-success" type="submit">Ara</button>
        </form>
      </div>
    </div>
  </nav>
  <br/>
  <div style="margin-left: 10px; margin-right: 10px; margin-top: 10px; margin-bottom: 10px">
    <form th:action="@{/kurum/processInstitutionForm}" th:object="${institution}" method="POST">
      <div class="border border-success border rounded mb-3" style="width: 500px">
        <label class="col-sm-2 col-form-label" style="text-align: center; width: 500px; font-weight: bold">: Kurum Bilgileri :</label>
      </div>
      <div class="mb-2">
        <input id="kurumId" th:field="*{name}" type="text" class="form-control form-control-sm" required placeholder="Kurum Adı Giriniz!*" style="width: 500px">
      </div>
      <div class="mb-2">
        <input id="phoneId" th:field="*{phone}" type="number" class="form-control form-control-sm" required placeholder="Telefon Numarası Giriniz!*" style="width: 500px">
      </div>
      <div class="mb-2">
        <textarea id="kurumaddress" th:field="*{address}" class="form-control form-control-sm" required rows="3" placeholder="Lütfen Kurum Açıklamasını Giriniz!*" th:maxlength="100" style="width: 500px"></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalOne" style="width: 500px">
          <i class='fa fa-save'></i>
          Kaydet
        </button>
      </div>
      <br/>
      <div class="mb-3">
        <table class="table table-bordered">
          <tr>
            <th class="border border-success border rounded" style="background-color: lightskyblue; font-weight: normal; font-size: 15px">Sıra Nu</th>
            <th class="border border-success border rounded" style="background-color: lightskyblue; font-weight: normal; font-size: 15px">Kurum Adı</th>
            <th class="border border-success border rounded" style="background-color: lightskyblue; font-weight: normal; font-size: 15px">Telefonu</th>
            <th class="border border-success border rounded" style="background-color: lightskyblue; font-weight: normal; font-size: 15px">Adresi</th>
            <th class="border border-success border rounded" style="background-color: lightskyblue; font-weight: normal; font-size: 15px; text-align: center">İşlem</th>
          </tr>
          <tr th:each="kurum : ${list}">
            <td class="align-middle" th:text="${kurum.id}"></td>
            <td class="align-middle" th:text="${kurum.name}"></td>
            <td class="align-middle" th:text="${kurum.phone}"></td>
            <td class="align-middle" th:text="${kurum.address}"></td>
            <td class="align-middle" style="text-align: center; width: 180px">
              <a class="btn btn-outline-info btn-sm" th:href="@{/kurum/update/{id}(id=${kurum.id})}">
                Güncelle
                <i class="fa fa-pencil-square-o"></i>
              </a>
              <a class="btn btn-outline-danger btn-sm" th:href="@{/kurum/delete/{id}(id=${kurum.id})}">
                Sil
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
        </table>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modalOne" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
